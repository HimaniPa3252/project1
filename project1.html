<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Expense Tracker</h1>
    <form id="expenseForm">
      <div class="form-group">
        <label for="expenseName">Expense Name</label>
        <input type="text" class="form-control" id="expenseName" placeholder="Enter expense name" required>
      </div>
      <div class="form-group">
        <label for="expenseAmount">Amount</label>
        <input type="number" class="form-control" id="expenseAmount" placeholder="Enter amount" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
    <div id="expenseList"></div>
    <p id="totalExpense">Total Expense: $0</p>
  </div>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script1.js"></script>
</body>
</html>
